<!DOCTYPE html>
<html>
<head>
  <title>Question Paper Generator - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .login-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .login-form h2 {
      text-align: center;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-image: url('username-icon.png') /* Replace with your username icon URL */;
      background-repeat: no-repeat;
      background-position: 10px center;
      padding-left: 40px;
    }
    
    .login-form input[type="password"] {
      background-image: url('password-icon.png') /* Replace with your password icon URL */;
    }
    
    .login-form .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    .login-form button {
      flex: 1;
      margin-right: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .login-form button:last-child {
      margin-right: 0;
    }
    
    .login-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Login</h2>
    <form action="validate_credentials.php" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="button-container">
        <button type="submit" name="type" value="admin">Admin</button>
        <button type="submit" name="type" value="user">User</button>
      </div>
    </form>
  </div>
</body>
</html>
